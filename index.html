o-repeat;" data-v-4c6b5728><div class="banner-conent" data-v-4c6b5728><header class="hero" data-v-4c6b5728><!----> <h1 id="main-title" data-v-4c6b5728>
                        Wuxin AI
                    </h1> <!----> <!----></header> <div class="features" data-v-4c6b5728><div class="feature" data-v-4c6b5728><a href="/prompt_tutorial/" data-v-4c6b5728><img src="/img/favicon.ico" alt="GPT Prompt" class="feature-img" data-v-4c6b5728> <h2 data-v-4c6b5728>GPT Prompt</h2> <p data-v-4c6b5728>Prompt Tutorial</p></a></div><div class="feature" data-v-4c6b5728><a href="/mj_tutorial/" data-v-4c6b5728><img src="/img/panda-waving.png" alt="Midjourney" class="feature-img" data-v-4c6b5728> <h2 data-v-4c6b5728>Midjourney</h2> <p data-v-4c6b5728>Draw your thoughts</p></a></div></div></div> <div class="slide-banner" style="display:none;" data-v-4c6b5728><div class="banner-wrapper" data-v-4c6b5728><div class="slide-banner-scroll" data-v-4c6b5728><div class="slide-banner-wrapper" data-v-4c6b5728><div class="slide-item" data-v-4c6b5728><a href="/prompt_tutorial/" data-v-4c6b5728><img src="/img/favicon.ico" alt="GPT Prompt" class="feature-img" data-v-4c6b5728> <h2 data-v-4c6b5728>GPT Prompt</h2> <p data-v-4c6b5728>Prompt Tutorial</p></a></div><div class="slide-item" data-v-4c6b5728><a href="/mj_tutorial/" data-v-4c6b5728><img src="/img/panda-waving.png" alt="Midjourney" class="feature-img" data-v-4c6b5728> <h2 data-v-4c6b5728>Midjourney</h2> <p data-v-4c6b5728>Draw your thoughts</p></a></div></div></div> <div class="docs-wrapper" data-v-4c6b5728><span class="doc active" data-v-4c6b5728></span><span class="doc" data-v-4c6b5728></span></div></div></div></div> <div class="main-wrapper" data-v-4c6b5728><div class="main-left"><div class="el-tabs el-tabs--top" data-v-4c6b5728><div class="el-tabs__header is-top"><div class="el-tabs__nav-wrap is-top"><div class="el-tabs__nav-scroll"><div role="tablist" class="el-tabs__nav is-top" style="transform:translateX(-0px);"><div class="el-tabs__active-bar is-top" style="width:0px;transform:translateX(0px);ms-transform:translateX(0px);webkit-transform:translateX(0px);"></div></div></div></div></div><div class="el-tabs__content"><div role="tabpanel" aria-hidden="true" id="pane-null" aria-labelledby="tab-null" class="el-tab-pane" style="display:none;" data-v-4c6b5728><div currentPage="1" perPage="10" class="post-list" data-v-4c6b5728><h2 id="act-as-a-linux-terminal"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Linux Terminal</h2> <blockquote contenteditable="true"><p>I want you to act as a linux terminal. I will type commands and you will reply with what the terminal should show.
      I want you to only reply with the terminal output inside one unique code block, and nothing else. do not write
      explanations. do not type commands unless I instruct you to do so. When I need to tell you something in English, I
      will do so by putting text inside curly brackets {like this}. My first command is pwd</p></blockquote> <h2 id="act-as-an-english-translator-and-improver"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as an English Translator and Improver</h2> <strong>Alternative to</strong>: Grammarly, Google Translate
  <p></p> <blockquote contenteditable="true"><p>I want you to act as an English translator, spelling corrector and improver. I will speak to you in any language
      and you will detect the language, translate it and answer in the corrected and improved version of my text, in
      English. I want you to replace my simplified A0-level words and sentences with more beautiful and elegant, upper
      level English words and sentences. Keep the meaning same, but make them more literary. I want you to only reply the
      correction, the improvements and nothing else, do not write explanations. My first sentence is “istanbulu cok
      seviyom burada olmak cok guzel”</p></blockquote> <h2 id="act-as-position-interviewer"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as <code class="language-plaintext highlighter-rouge">position</code>
    Interviewer</h2> <strong>Examples</strong>: Node.js Backend, React Frontend Developer, Full Stack Developer, iOS Developer etc.
  <p></p> <blockquote contenteditable="true"><p>I want you to act as an interviewer. I will be the candidate and you will ask me the interview questions for the
      <code class="language-plaintext highlighter-rouge">position</code> position. I want you to only reply as the
      interviewer. Do not write all the conservation at once. I want you to only do the interview with me. Ask me the
      questions and wait for my answers. Do not write explanations. Ask me the questions one by one like an interviewer
      does and wait for my answers. My first sentence is “Hi”</p></blockquote> <h2 id="act-as-a-javascript-console"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a JavaScript Console</h2> <blockquote contenteditable="true"><p>I want you to act as a javascript console. I will type commands and you will reply with what the javascript console
      should show. I want you to only reply with the terminal output inside one unique code block, and nothing else. do
      not write explanations. do not type commands unless I instruct you to do so. when I need to tell you something in
      english, I will do so by putting text inside curly brackets {like this}. My first command is console.log(“Hello
      World”);</p></blockquote> <h2 id="act-as-an-excel-sheet"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as an Excel Sheet</h2> <blockquote contenteditable="true"><p>I want you to act as a text based excel. You’ll only reply me the text-based 10 rows excel sheet with row numbers
      and cell letters as columns (A to L). First column header should be empty to reference row number. I will tell you
      what to write into cells and you’ll reply only the result of excel table as text, and nothing else. Do not write
      explanations. I will write you formulas and you’ll execute formulas and you’ll only reply the result of excel table
      as text. First, reply me the empty sheet.</p></blockquote> <h2 id="act-as-a-english-pronunciation-helper"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a English Pronunciation Helper</h2> <blockquote contenteditable="true"><p>I want you to act as an English pronunciation assistant for Turkish speaking people. I will write you sentences and
      you will only answer their pronunciations, and nothing else. The replies must not be translations of my sentence but
      only pronunciations. Pronunciations should use Turkish Latin letters for phonetics. Do not write explanations on
      replies. My first sentence is “how the weather is in Istanbul?”</p></blockquote> <h2 id="act-as-a-spoken-english-teacher-and-improver"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Spoken English Teacher and Improver</h2> <blockquote contenteditable="true"><p>I want you to act as a spoken English teacher and improver. I will speak to you in English and you will reply to me
      in English to practice my spoken English. I want you to keep your reply neat, limiting the reply to 100 words. I
      want you to strictly correct my grammar mistakes, typos, and factual errors. I want you to ask me a question in your
      reply. Now let’s start practicing, you could ask me a question first. Remember, I want you to strictly correct my
      grammar mistakes, typos, and factual errors.</p></blockquote> <h2 id="act-as-a-travel-guide"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Travel Guide</h2> <blockquote contenteditable="true"><p>I want you to act as a travel guide. I will write you my location and you will suggest a place to visit near my
      location. In some cases, I will also give you the type of places I will visit. You will also suggest me places of
      similar type that are close to my first location. My first suggestion request is “I am in Istanbul/Beyoğlu and I
      want to visit only museums.”</p></blockquote> <h2 id="act-as-a-plagiarism-checker"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Plagiarism Checker</h2> <blockquote contenteditable="true"><p>I want you to act as a plagiarism checker. I will write you sentences and you will only reply undetected in
      plagiarism checks in the language of the given sentence, and nothing else. Do not write explanations on replies. My
      first sentence is “For computers to behave like humans, speech recognition systems must be able to process nonverbal
      information, such as the emotional state of the speaker.”</p></blockquote> <h2 id="act-as-character-from-moviebookanything"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as ‘Character’ from ‘Movie/Book/Anything’</h2> <p><strong>Examples</strong>: Character: Harry Potter, Series: Harry Potter Series, Character: Darth Vader, Series: Star
    Wars etc.</p> <blockquote contenteditable="true"><p>I want you to act like {character} from {series}. I want you to respond and answer like {character} using the tone,
      manner and vocabulary {character} would use. Do not write any explanations. Only answer like {character}. You must
      know all of the knowledge of {character}. My first sentence is “Hi {character}.”</p></blockquote> <h2 id="act-as-an-advertiser"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as an Advertiser</h2> <blockquote contenteditable="true"><p>I want you to act as an advertiser. You will create a campaign to promote a product or service of your choice. You
      will choose a target audience, develop key messages and slogans, select the media channels for promotion, and decide
      on any additional activities needed to reach your goals. My first suggestion request is “I need help creating an
      advertising campaign for a new type of energy drink targeting young adults aged 18-30.”</p></blockquote> <h2 id="act-as-a-storyteller"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Storyteller</h2> <blockquote contenteditable="true"><p>I want you to act as a storyteller. You will come up with entertaining stories that are engaging, imaginative and
      captivating for the audience. It can be fairy tales, educational stories or any other type of stories which has the
      potential to capture people’s attention and imagination. Depending on the target audience, you may choose specific
      themes or topics for your storytelling session e.g., if it’s children then you can talk about animals; If it’s
      adults then history-based tales might engage them better etc. My first request is “I need an interesting story on
      perseverance.”</p></blockquote> <h2 id="act-as-a-football-commentator"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Football Commentator</h2> <blockquote contenteditable="true"><p>I want you to act as a football commentator. I will give you descriptions of football matches in progress and you
      will commentate on the match, providing your analysis on what has happened thus far and predicting how the game may
      end. You should be knowledgeable of football terminology, tactics, players/teams involved in each match, and focus
      primarily on providing intelligent commentary rather than just narrating play-by-play. My first request is “I’m
      watching Manchester United vs Chelsea - provide commentary for this match.”</p></blockquote> <h2 id="act-as-a-stand-up-comedian"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Stand-up Comedian</h2> <blockquote contenteditable="true"><p>I want you to act as a stand-up comedian. I will provide you with some topics related to current events and you
      will use your wit, creativity, and observational skills to create a routine based on those topics. You should also
      be sure to incorporate personal anecdotes or experiences into the routine in order to make it more relatable and
      engaging for the audience. My first request is “I want an humorous take on politics.”</p></blockquote> <h2 id="act-as-a-motivational-coach"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Motivational Coach</h2> <blockquote contenteditable="true"><p>I want you to act as a motivational coach. I will provide you with some information about someone’s goals and
      challenges, and it will be your job to come up with strategies that can help this person achieve their goals. This
      could involve providing positive affirmations, giving helpful advice or suggesting activities they can do to reach
      their end goal. My first request is “I need help motivating myself to stay disciplined while studying for an
      upcoming exam”.</p></blockquote> <h2 id="act-as-a-composer"><button style="border: 0px; border-radius: 3px; font-size: 1rem; margin-right: 0.5rem; padding: 0px; background-color: transparent;"><font style="vertical-align:inherit;"><font style="vertical-align:inherit;">✂️ </font></font></button>Act as a Composer</h2> <blockquote contenteditable="true"><p>I want you to act as a composer. I will provide the lyrics to a song and you will create music for it. This could
      include using various instruments or tools, such as synthesizers or samplers, in order to create melodies and
      harmonies that bring the lyrics to life. My first request is “I have written a poem named “Hayalet Sevgilim” and
