><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-extras" title="分类" data-v-06970110>mj-tutorial-extras</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">midjourney-extras-parameters<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="midjourney-prompt-高级参数"><a href="#midjourney-prompt-高级参数" class="header-anchor">#</a> Midjourney Prompt 高级参数</h1> <h2 id="quality"><a href="#quality" class="header-anchor">#</a> Quality</h2> <p>图片质量是另一个我比较常用的属性，首先需要注意这个参数并不影响分辨率，并不改变分辨率，并不改变分辨率（重要的事情要说三遍）。</p> <p>它改变的更多的是图片的细节，比如下面这个例子，下方第一张图是 0.25 ，你会发现最右边的图细节比第一张图多很多很多。</p> <p>但低 Quality 也不是没有好处，它的好处是生成图片的时间会更快，换句话说，你可以花更少的 GPU 时间，我一般会用这个参数做一些探索性生成图，大方向没问题，再让模型丰富细节。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A021D1BD-049B-411E-92AE-83B5A5EEF86C_2/pII20DRpt5ZI4ukp3g6NZZVr0aHO64xKepAPyex33Rgz/MJ61.png" alt="MJ61.png"></p> <p>除了在 prompt 里输入外，你也可以在设置里，调整默认的版本，相关教程请查阅 Midjourney 基础设置。</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格带上参数：<ul><li>--q 或者 —q</li><li>--quality 或者—quality</li></ul></td> <td>woodcut birch forest --q .25</td> <td><ul><li>默认为 1</li><li>仅支持 .25，.5 ，1 和 2，如果输入大于 2 会被降级到 2</li></ul></td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr></tbody></table> <h2 id="seed"><a href="#seed" class="header-anchor">#</a> Seed</h2> <p>你在使用 Midjourney 的时候，应该会发现，即使用相同的 prompt，每次生成的图片都会不一样。其实 Midjourney 会为每个生成的图片打上一个 seed 编号，你可以在 prompt 里加入这个 seed 参数，这样每次生成的图片就一样了，以下是官方的例子：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E0261A5A-AAA7-4836-B8FB-CACD9E70449F_2/AYWYIqo2hRdREXyboPmPwwdNayCkNi8HC8pMLIB19rYz/MJ026.png" alt="MJ026.png"></p> <p>调用方法很简单：</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格带上参数：<ul><li>--seed 或者 —seed</li><li>--sameseed 或者—sameseed</li></ul></td> <td>woodcut birch forest --seed 123</td> <td><ul><li>输入完全一样的文字 prompt，并且加上 seed 参数，才能生成一样的图。</li><li>V1、2、3 还有 test、testp 版本即使加了这个 seed 也没法生成一模一样的图，只能生成近似的图。</li></ul></td> <td>✅</td> <td>✅</td> <td>✅ 但只能生成近似图</td> <td>✅</td></tr></tbody></table> <p>那如何获得这个 seed？</p> <p>找到你想要获得 seed 的图片，然后在其消息右上角有个 emoji 按钮，点击后会出现一个 emoji 菜单，然后在 emoji 菜单里输入 envelope ，最后点击 ✉️ emoji ，然后在图片下方就会出现一个 envelope 的 emoji，最后你会收到 Midjourney Bot 的私信推送，该消息上面就会有 Seed 号码。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/0ECFAB84-AF4C-4341-B60A-5084DCD4D04E_2/lUQZFixPHuw6sb9OpQnxPLdnZPGWEsKkrXxeegLVNrEz/AnimatedImage.gif" alt="AnimatedImage.gif"></p> <h2 id="image-weight"><a href="#image-weight" class="header-anchor">#</a> Image Weight</h2> <p>这个翻译成中文是「图片权重」的意思。</p> <p>当你同时用 img prompt 和文字 prompt 的时候，就可以通过这个参数设置到底更像图片还是更像文字，当这个参数越大，AI 生成的图片就越像原图，越小，就越像文字描述。</p> <p>以下是 Midjourney 的官方案例，可以看到，数值越大，就越像原图：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A2A360FB-E94A-47E5-9FEB-AE2FB49FAD8D_2/MsiDjcQZLvZxF6qsdfobkel5NkZIzew28GyfzFx2nREz/MJ141.jpeg" alt="MJ141.jpeg"></p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格带上参数：<ul><li>--iw 或者 —iw</li></ul></td> <td>flowers.jpg birthday cake --iw .5</td> <td>这个参数在不同版本有不同的默认值（就是即使你不输入这个参数，AI 也会自己加这个参数进去）和区间</td> <td>✅ 默认为 1，区间是 0.5-2</td> <td>❌</td> <td>✅ 默认为 0.25，区间是 -10000-10000</td> <td>❌</td></tr></tbody></table> <h2 id="stop"><a href="#stop" class="header-anchor">#</a> Stop</h2> <p>这个参数跟 ChatGPT 里的 stop 类似，就是强制暂停模型。</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格带上参数：<ul><li>--stop 或者 —stop</li></ul></td> <td>splatter art painting of acorns --stop 90</td> <td><ul><li>默认值是 100</li><li>你可以输入 10 到 100</li></ul></td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr></tbody></table> <h2 id="style"><a href="#style" class="header-anchor">#</a> Style</h2> <p>这个参数主要是用于切换 V4 模型中的分支模型。</p> <p>我个认为觉的这个不是很好用，且因为 V5 已经推出，大家都在用 V5 了，所以未来我认为会淘汰（这个我猜测其实是 V5 的其他分支版本，早放出是为了收集数据）。所以就不做介绍了。</p> <h2 id="uplight"><a href="#uplight" class="header-anchor">#</a> Uplight</h2> <p>当 Midjourney Bot 图片生成完成后，图片下方都会有一排 U 按钮，这些按钮做的事情就是这个 Uplight 参数做的事情，一般人都会通过点击按钮来使用，比较少在 prompt 里添加。</p> <p>而且现在 V5 版本，U 按钮已经不会影响分辨率了，只是做为一个裁切图片的功能。所以这个参数也是一个我认为要被淘汰的参数。大家不必关心。</p> <h2 id="upbeta"><a href="#upbeta" class="header-anchor">#</a> Upbeta</h2> <p>另一个我认为会被淘汰的按钮。</p> <h2 id="video"><a href="#video" class="header-anchor">#</a> Video</h2> <p>我觉得这个参数很有意思，这其实是个类似录 gif 的参数。在 prompt 里加入这个参数，升成图片的同时，还会记录升成的过程，但可惜这个参数只支持到 V3，估计官方未来也会放弃吧，主要是没啥用，就是好玩。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div
