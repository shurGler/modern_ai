nfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-basics" title="分类" data-v-06970110>mj-tutorial-basics</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">midjourney-common-parameters<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="midjourney-prompt-常用参数"><a href="#midjourney-prompt-常用参数" class="header-anchor">#</a> Midjourney Prompt 常用参数</h1> <p>简单说来，你可以将这些参数理解为官方的固定 prompt 模版，而且这个模板包含了一些特殊字符，让模型能百分百保证输出结果的一致性，并且还能提升 prompt 的准确度和输入效率。</p> <p>如果你有用过 ChatGPT ，应该会遇到过这种场景，用了别人一样的 prompt 模板，但却没法令 ChatGPT 生成相同的内容。</p> <p>而 Midjourney 因为是图片类目，相对比较垂直，所以他们将很多图片类的通用 prompt 语句做成了模板，比如图片长宽比，有 1:1、2:3、4:7 等等，如果你要用 ChatGPT 的使用习惯，就需要在 prompt 里不断重复 Aspect Ratios 1:1 等，而且每个人的表达 Aspect Ratios 的方式都不一样，模型还要去理解人说的话，比较麻烦。</p> <p>所以 Midjourney 就设计了一些参数，让你能快速调用，比如 Aspect Ratio 这个，就只需要输入 — ar 1:1 即可。同时因为固定了表达方式，大家要改长宽比，都会用这种方式表达，Midjourney 调整下模型，就能保证输出的图片的一致性了。</p> <p>因为其稳定且必须，所以我才会先教各位参数。</p> <h2 id="version"><a href="#version" class="header-anchor">#</a> Version</h2> <p>目前 Midjourney 支持多个版本，最新的版本是 V5 ，跟 ChatGPT 稍微有点不一样，Midjourney 给我的感觉，并不是版本越大，越厉害，而是擅长的东西不太一样。相关区别请查阅 Midjourney 各版本差异。</p> <p>Version 参数使用方式见下表。你也可以在设置里，调整默认的版本，相关教程请查阅 Midjourney 基础设置。</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带上版本参数： <ul><li> --v 或者 —v </li> <li>--version 或者 —version</li></ul></td> <td>vibrant california poppies --v 5</td> <td>版本仅支持 1、2、3、4、5。</td></tr></tbody></table> <p>因为可以在 prompt 里直接加版本参数，同时又可以在设置里设置版本，所以你有可能会遇到如下图这样的情况（我想生成版本 1 的图，但设置里设置了 5 怎么办？）：</p> <p>此时模型会按照从左往右的顺序运行这些参数，按照上面的例子，其实生成的图片是 V1 版本，可以跟下面的这个 V5 版本对比下：</p> <h2 id="aspect-ratios"><a href="#aspect-ratios" class="header-anchor">#</a> Aspect Ratios</h2> <p>第一个参数是图片的长宽比，使用方式如下，及版本差异如下：</p> <table><thead><tr><th>调用方法</th> <th>使用案例</th> <th>注意事项</th> <th>V5</th> <th>V4</th> <th>V3</th> <th>niji</th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带上长宽比参数： <ul><li> --ar 或者 —ar</li><li> --aspect 或者—aspect</li></ul></td> <td>vibrant california poppies --ar 5:4</td> <td><ul><li>默认比例是 1:1。</li><li>比例数需要是整数，比如 1.3:1 是不行的，但 13:10 可以。</li><li> 长宽比会影响生成图像的形状和构图。当放大图片时，有些长宽比可能会发生轻微的改变。比如 --ar 16:9(1.75) 最终生成的图片可能是 7:4(1.74)。</li></ul></td> <td>✅ 支持任意比例。但2:1以上的宽高比是实验性的，可能会产生不可预测的结果。</td> <td>✅ 1:2 到 2:1</td> <td>✅ 5:2 到 2:5</td> <td>✅ 1:2 到 2:1</td></tr></tbody></table> <p>另外，长宽比在业界也有最佳实践：</p> <ul><li>5:4 多用于传统打印</li> <li>3:2 多用于照片打印</li> <li>7:4 比例接近于 HD TV 的比例，或者是智能手机</li></ul> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/F3D78AEA-6A12-478D-81D8-AF6F70281400_2/LDU0zaOYxQx9phJy5CTtKBosekuI5K9eq8biJfQBQg0z/MJ017.png" alt="MJ017.png"></p> <h2 id="no"><a href="#no" class="header-anchor">#</a> No</h2> <p>这个参数的意思是不要什么，如果你不想让 AI 生成的图片里出现树，那就输入 plants 即可：</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带上你不想 AI 生成的内容：<ul><li>--no 或者 —no</li></ul></td> <td>—no plants</td> <td>无</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr></tbody></table> <h2 id="chaos"><a href="#chaos" class="header-anchor">#</a> Chaos</h2> <p>这个参数跟 ChatGPT 里的 Top P 有点像，主要控制模型的随机性，数字越高，约有可能产生一些意想不到的结果，数字越低一致性会更高。看看官方的例子， prompt 是 watermelon owl hybrid。</p> <p>这是当 Chaos 为 0 的时候，一致性会比较高，西瓜和猫头鹰的融合的方式，在四次输出里都比较类似，另外在单次输出里，4张图（四宫格）的风格相似度也比较高：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/4662C399-08A2-4409-8E09-7EA2222E2441_2/eTJUesykFLMMYVCc1wo9fPqvXNphYHj56yPEzsJjzQ4z/MJ158.png" alt="MJ158.png"></p> <p>这是 Chaos 为 100 的时候，你会发现多次输出的融合风格都不太一样，且即使是在单次输出里，4 张图的风格区别也比较大。如果你是想让 AI 帮你做一些探索性的事情，我建议初期可以将 Chaos 调高一点，结果会发散一些。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/CC0853CB-481C-46D2-9B87-33C2BB5AB7C7_2/9zmrjxy918XlvZoKkDbbXG5pt0pWNkzfRnGwfjKxpNUz/MJ159.png" alt="MJ159.png"></p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带数字：<ul><li>--c 或者 —c</li><li>--chaos 或者—chaos</li></ul></td> <td>—c 10</td> <td>可以输入 0 - 100，默认是 0</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr></tbody></table> <h2 id="stylize"><a href="#stylize" class="header-anchor">#</a> Stylize</h2> <p>这个参数跟 ChatGPT 里的 Temperature 有点像，主要是控制生成图片的风格化程度。简单理解，这个值越低会更符合 prompt 的描述，数值越高艺术性就会越强，但跟 prompt 关联性就会比较弱。</p> <p>我们一起看下官方的例子，prompt 都是 colorful risograph of a fig。Risograph是一种数字印刷机，它使用模板和专用油墨来制作印刷品。Risograph通常用于制作海报、宣传册等低成本印刷品。这种印刷机可以产生特殊的色彩和纹理效果，头三张图基本上契合 risograph 的风格，但右下角那四张就非常不像了，模型加了很多戏 😂</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3FA13D77-EA69-469D-AD37-F501F91478B3_2/64RVPjjI2dYrjzq5LdFoanWxyC48CGKgdpUoCeNUL3Az/MJ160.png" alt="MJ160.png"></p> <p>除了在 prompt 里输入外，你也可以在设置里，调整默认的版本，相关教程请查阅 Midjourney 基础设置。</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th> <th><strong>V5</strong></th> <th><strong>V4</strong></th> <th><strong>V3</strong></th> <th><strong>niji</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带数字：<ul><li>--s 或者 —s</li><li>--stylize 或者—stylize</li></ul></td> <td>—s 50</td> <td>默认是 100</td> <td>✅</td> <td>✅</td> <td>✅</td> <td>✅</td></tr></tbody></table> <h2 id="niji"><a href="#niji" class="header-anchor">#</a> Niji</h2> <p>这个其实 Niji 模型，是 Midjourney 跟 <a href="https://spellbrush.com/" target="_blank" rel="noopener noreferrer">Spellbrush<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 一起开发的。「niji」是日语「にじ」，意思是「彩虹」 或者 「2D」。</p> <p>它在生成动漫类的图片上，比较在行。举个例子，prompt 是 fancy peacock，左图是 v5 模型，右图是 niji v5模型，右图更偏向于漫画风格：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/43A09173-474B-44D9-B4E5-A0F590835D02_2/nGi0CEcjBjAyyw1EQ8jMVHIDUyVR7msxLSPkpKlPWxcz/MJ127.png" alt="MJ127.png"></p> <p>使用方法跟 Version 比较像，只需要在文字 prompt 最后输入 —niji 即可</p> <table><thead><tr><th><strong>调用方法</strong></th> <th><strong>使用案例</strong></th> <th><strong>注意事项</strong></th></tr></thead> <tbody><tr><td>在关键词后加空格，然后带上版本参数：<ul><li>--niji或者 —niji</li></ul></td> <td>vibrant california poppies --niji</td> <td>部分参数对 Niji 无效。大家可以在完整列表里查看哪些参数对 Niji 无效。</td></tr></tbody></table></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/362e61/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">midjourney-basics-setting</div></a> <a href="/pages/041b82/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">midjourney-membership</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
