://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">midjourney-membership<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="订阅-midjourney-会员"><a href="#订阅-midjourney-会员" class="header-anchor">#</a> 订阅 Midjourney 会员</h1> <h2 id="如何订阅"><a href="#如何订阅" class="header-anchor">#</a> 如何订阅？</h2> <p>你可以在 Midjourney 的服务器，或者 Midjourney Bot 聊天窗口，输入 /subscribe，然后按下回车：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/FF0900C2-310C-4919-877B-CE0C5AD57201_2/GYoKiAcee0vFK7gsuffsxLzk9PsopzvV1cvJORt4lEEz/MJ010.png" alt="MJ010.png"></p> <p>然后 Bot 就会发送这样的消息，点击 Open subscription 按钮就能进入到付费页面了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/26F1A0DD-C603-41E0-8D2B-1205A1A7658B_2/pYHGFSwBpsnJk9CP2LrhG15wzfZ7z2872Nzqf4kxf0sz/MJ011.png" alt="MJ011.png"></p> <p>付费的过程还比较简单，我这里就不做介绍了，只是需要注意，Midjourney 的付费功能用的服务提供商是 Stripe ，目前应该只支持信用卡支付，所以如果要买会员需要有一张信用卡。</p> <h2 id="各套餐之间的差异有哪些"><a href="#各套餐之间的差异有哪些" class="header-anchor">#</a> 各套餐之间的差异有哪些？</h2> <p>我把差异的都总结在下表（数据截止至 2023-03-28）：</p> <table><thead><tr><th></th> <th><strong>Basic Plan</strong></th> <th><strong>Standard Plan</strong></th> <th><strong>Pro Plan</strong></th></tr></thead> <tbody><tr><td>月付价格</td> <td>$10 / month</td> <td>$30 / month</td> <td>$60 / month</td></tr> <tr><td>年付价格</td> <td>$8 / month</td> <td>$24 / month</td> <td>$48 / month</td></tr> <tr><td>Fast Generations</td> <td>3 hours 左右（大约能生成 200 张图）</td> <td>15 hours</td> <td>30 hours</td></tr> <tr><td>Concurrent Fast Jobs</td> <td>3</td> <td>3</td> <td>12</td></tr> <tr><td>Relaxed Generations</td> <td>❌</td> <td>✅</td> <td>✅</td></tr> <tr><td>Stealth Mode</td> <td>❌</td> <td>❌</td> <td>✅</td></tr></tbody></table> <p>首先，Midjourney 的计费跟 OpenAI 不太一样，OpenAI 计费用的是 Token，Midjourney 用的计费方式是时间，因为其主要的成本在 GPU 计算，Midjourney 采用这种方式，估计也是因为他们的 GPU 也是租的，租用 GPU 的费用也是按时间计算，所以转嫁到消费者上也按照时间算了，Basic 版本看后台，Fast Generation 的时间是 3h 20 min，然后官方说明是应该能生成 200 多张图。</p> <p>不过每张图所耗的 GPU 时间并不固定，还取决于你的图片质量等，影响费用的因素有以下几种，各个参数对应的影响，可以查阅教程里关于参数的内容。我这不展开解释，简而言之，图片质量越好，个性化因素越多，价格就越贵。</p> <table><thead><tr><th></th> <th><strong>低于平均价格</strong></th> <th><strong>平均价格</strong></th> <th><strong>高于平均价格</strong></th></tr></thead> <tbody><tr><td>不同任务</td> <td>Variations（就是生成图片后，图片下的 V 按钮）</td> <td>/imagine 生成图片</td> <td>Upscale（就是生成图片后，图片下的 U 按钮）</td></tr> <tr><td>Aspect Ratio 长宽比</td> <td></td> <td>默认</td> <td>tall or wide（换句话说，改这个参数就要花更多的钱）</td></tr> <tr><td>Model Version 模型版本</td> <td></td> <td>默认（—V 4）</td> <td>—test or —testp 这两个模型会更贵一些，我一般很少用</td></tr> <tr><td>Quality Parameter图像质量参数</td> <td>--q 0.25 or —q 0.5</td> <td>默认（—q 1）</td> <td>—q 2</td></tr> <tr><td>Stop Parameter停止参数</td> <td>--stop 10 到 —stop 99</td> <td>默认（—stop 100）</td> <td></td></tr></tbody></table> <p>然后 Standard Plan 开始还有一种叫 Relaxed Gerneration 的模式，这种模式下，该套餐付费用户，可以无限出图，但图片生成的速度会变慢，按照官方解释是 0-10 分钟。</p> <p>其实本质上它是一种 GPU 空闲资源排队方案，切换到 Relax 模式下，所有生成图片请求会进入到一个排队等待状态，当没有 Fast 模式下的用户使用 GPU 时，就会将 GPU 资源给 Relax 模式的用户，所以才需要等待那么长的时间，本质上是闲置资源的利用 。</p> <p>另外需要注意：</p> <ol><li>你用得越多 Relax 模式，你等待的时间就越长，这个有点像是手机运营商的无限套餐逻辑，流量达到某个阈值就会降速，所以如果你是和他人合购账号，就需要注意了，Fast 时间基本上就是先到先得，Relax 模式越用会越慢。</li> <li>即使你上个月底已经切换为 Relax 模式，每个月的月初，系统也会自动将模式切换为 Fast 模式。</li></ol> <p>最后还有一个 Stealth 模式，Midjourney 是一个默认开放的社区，所以你在 Midjourney 上生成的图片（包括你私聊 Bot 生成的图片），都是公开的，你可以在会员 Gallery 那看到所有人生成的图片。</p> <p>只有 Pro 版本可以不公开自己的图片到 Gallery，另外还有一点需要注意，如果你打开了 Stealth 模式，然后在 Midjourney 的 Discord 公开频道生成图片，Stealth 模式不生效，生成的图片依然会被 Discord 公开频道里的人看见。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25b001/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">midjourney-c
