</ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>mj-tutorial-tips</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">scenario-1-stock-photo<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景1-stock-photo"><a href="#场景1-stock-photo" class="header-anchor">#</a> 场景1：Stock Photo</h1> <p>Text Prompt 的部分，我删除重写了 3 遍，每次写完都不太满意。前两遍，我都希望通过一个或几个万能模板教会大家写 Midjourney 的 Text Prompt，但实际试了很多遍后，我发现：</p> <ol><li>图片信息量非常大，万能模板的确让你生成一张及格的图片，但很难让你生成一个完全满意的图片。</li> <li>要想生成一张高分图片，需要的不仅仅是 prompt engineering，甚至还需要一些美学知识，不同场景参数的使用都是不一样的，所以有些时候，用模板反而有点死板。</li></ol> <p>所以，我不想直接教大家所谓的万能模板，而是通过一个个实际场景教大家如何写好 text prompt ，因为不同场景，你告知给模型的信息是不一样的。</p> <p>而且我认为，知道为什么，远比知道怎么做更重要。当你知道为什么后，遇到新的场景，你也能很好地解构出 prompt 里需要什么，而不是盲目套模板。</p> <p>最后，图片场景有非常多，我会尽量分享一些大家日常工作中能用上的。希望能让 AI 提高你的工作效率，而不是用完即弃的玩具。</p> <p>Text Prompt 开篇介绍一下 Midjourney V5 提升较大的 Stock Photo 场景。</p> <h2 id="什么是-stock-photo"><a href="#什么是-stock-photo" class="header-anchor">#</a> 什么是 Stock Photo？</h2> <p>Stock Photo 直译为图库图片。一般你能在一些图库网站上找到，这些图片通常来自一些摄影师或设计师。部分图片因为版权的原因，如果你需要使用则需要付费。</p> <p>大部分使用 Stock Photo 的用户都是一些设计公司，或者广告公司。你应该常常能看到这类图片，比如最经典的两人握手照片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/ABFCBA68-C353-43B5-B0D8-EB8CA8B93718_2/DOoxcVSfiXgkl66z77M8vPNbxQSbpXzBTPEh7I5FFWkz/MJ019.jpeg" alt="MJ019.jpeg"></p> <p>我认为 AI 生成图片对图片库冲击非常大，V5 版本基本上满足了我的 Stock Photo 需求。</p> <h2 id="技巧一-临摹"><a href="#技巧一-临摹" class="header-anchor">#</a> 技巧一：临摹</h2> <p>我认为学习图片类的 prompt，跟学习画画是类似的，最好的学习方法不是直接用模板。</p> <p>而是拿真图，或者别人生成的图来临摹。英文不好，也可以先写中文，然后让 ChatGPT 翻译。当你临摹了几张后，你就会慢慢搞懂如何做出类似的图了。</p> <p>拿上面的那个握手图为例，我们仔细观察上面那张图，图中元素有什么：</p> <ol><li>第一主体是两个手，然后握在了一起，并且看起来是两个亚裔男人。</li> <li>第二两人都穿着西装。</li> <li>第三背景看上去像是在办公楼的大门，两人可能是在握手告别。并且背景刻意进行虚化了，或者是使用照相机拍摄的。</li></ol> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/861C8258-85BF-40A9-8389-5583F653CF3D_2/koWtZdjhYPCuvk8y9wbOckqwLISoCxZzDogBJVFLgAgz/MJ020.jpeg" alt="MJ020.jpeg"></p> <p>再归纳总结下，大概的信息：</p> <ul><li>主体：两个穿着西装的亚裔男人在握手告别</li> <li>场景：办公楼大门</li> <li>图像风格：stock photo，照相机拍摄，</li></ul> <p>这时候，我们就能尝试写一下 prompt 了（如果你觉得自己英文水平还不太行，也可以尝试用翻译软件翻译）。</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>stock photo of two Asian men in suits shaking hands,say goodbye in front of the main entrance of the office building,taken with Canon
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Midjourney 生成的结果如下所示。</p> <p>Emm 🤔 好像跟我们的预期不一样。不要慌，刚开始用 Midjourney 一定会遇到这种问题，重要的是多尝试。</p> <p>我们再来分析下 Midjourney 为何生成了这样的图片？复盘下：</p> <ol><li>首先图片的主体，或者说焦点，我们只需要「握手」，而不是两个人。</li> <li>照相模式好像并不能实现背景虚化？更像是一种图像风格，图四就像是一种老照片的风格。</li></ol> <p>那我们调整下 prompt，增加焦点和背景虚化关键词：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>stock photo of two Asian men in suits shaking hands,say goodbye in front of the main entrance of the office building, focus on two hands, taken with Canon, background bokeh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>再来看看生成的结果，结果好很多，图 1 和 图4 基本满足需求了，图 2 和图 3 裁剪一下，也能满足我们的需求。不过需要注意，Midjourney 在人手的生成上，暂时还有点问题，你细看图 2和图 4，其中有一个人的手有 6 个手指 😂，但我认为未来应该会修复：</p> <p>那我们来总结一下 prompt ，该 prompt 分成以下几个部分：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/07B84FDC-3494-4173-824F-92CABFDD9CA8_2/WZmCoU5tVeOGV6wnngJkFfzyIed10o5tKIWDar54D9gz/MJ022.png" alt="MJ022.png"></p> <ul><li>第一部分（红色线）：描述你想要的内容主体。</li> <li>第二部分（蓝色线）：描述主体背景/环境。</li> <li>第三部分（黄色线）：照片的焦点位置。</li> <li>第四部分（绿色线）：照片的风格或者说是特殊要求。</li></ul> <p>总结下之后，你是不是就总结出了一个模板了？😁</p> <h2 id="技巧二-多实验"><a href="#技巧二-多实验" class="header-anchor">#</a> 技巧二：多实验</h2> <p>上述的案例，我还想教给各位第二个技巧：多试验。</p> <p>图片生成遇到不符合预期的情况，不要慌，分析问题，然后使用控制变量法，一个个调整图片，不要急，上面我写的 prompt 还有一个地方，不知道各位有没有注意，就是开头的 stock photo，试试将这两个词删掉会怎样？</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>two Asian men in suits shaking hands,say goodbye in front of the main entrance of the office building, focus on two hands, taken with Canon, background bokeh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成结果也依然满足需求，而且手指的数量也准确了，说明这个 Stock Image 对模型的影响不是很大。</p> <h2 id="技巧三-善用-image2image-功能"><a href="#技巧三-善用-image2image-功能" class="header-anchor">#</a> 技巧三：善用 Image2Image 功能</h2> <p>在 Stock Photo 场景里，还有一个非常厉害的技巧，这个方法我一开始觉得不太适合教，因为这个对 Stock Photo 库影响太大了 😂</p> <p>但本着工具中立的原则，并且这个技巧，其实在很多场景都能用（比如生成头像等），所以还是觉得有必要教给大家。</p> <p>各位一般用 Stock Photo 库会遇到以下几个问题：</p> <ol><li>图有版权，没法商用，或者说需要付费。</li> <li>有些图，被很多人用过，其他人一眼就看出来这是 Stock Photo。</li> <li>图里的内容大体符合要求，但细节不符合要求，比如上图两个亚洲男性握手，可能换成一男一女，且其中一人是黑人会好一些。</li></ol> <p>要解决这三个问题，最好的方式就是让 AI 改一改原来的图片。让 AI 改图，只需要用到 Image2Image（或者叫 Blend） 功能即可。操作步骤如下：</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>后来在某书刷到类似的教程，我才知道这个方法大家一般叫垫图。老外好像一般都叫 Image2Image，或者 img2img。</p></div> <ol><li>将你看到的不错的 stock photo 发给 Midjourney Bot（我还是以前面的那张握手照为例）</li> <li>右键复制该图片的链接，然后黏贴到输入框</li> <li>在链接后加个空格</li> <li>接着输入你想要的内容，比如将其中一个人的手换成黑人，一个人换成女性：</li></ol> <div class="language-other line-numbers-mode"><pre class="language-text"><code>one Afican-American hand and one Asian woman hand
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成的结果是这样的，我在 prompt 里没有提任何西装，以及场景背景信息，就说我要一个非裔的手，一个亚裔女性的手：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/B9BD4D78-6C58-4A4A-8433-9D562A949CBB_2/xb58eLg0qFxYh6JyyMs4HpXvI1oFxcWfDDXi70zpY1Az/MJ162.png" alt="MJ162.png"></p> <p>抛开6 根手指的问题，这个技巧是不是很高效？不过需要注意，blend 功能（这个后续教程会讲到）我发现更适合两张图融合，图片+文字不是很稳定，各位要有耐心，多测试一下。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/204c77/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">framework-summary</div></a> <a href="/pages/7aa79e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-2-brands-logo</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
