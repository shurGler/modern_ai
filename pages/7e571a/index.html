 玩具</h2> <p>OK 言归正传，从本章开始，我们会逐步丰富我们的 prompt 框架，让图片有更多的细节。实物生成的第一个是场景是玩具，是个非常有意思的场景。</p> <p>另外，这个场景如果能跟 3D 打印机结合一下，我觉得会非常赞。不知道有没有有志之士能实现一下。</p> <p>再解释下 prompt 有哪些更新，从实物这张开始，我讲「背景」调整为「环境」，即主体环境，包括背景、灯光等等：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>product photography</td> <td>产品照片</td></tr> <tr><td>主体是什么？</td> <td>Stormtrooper, plastic, toy</td> <td>继续用风暴兵和达斯维达为例。因为手办一般都是塑料玩具，所以加了两个词</td></tr> <tr><td>环境是怎样的？</td> <td>white background, studio lighting</td> <td>背景：为了突出手办，强调一下白色背景 灯光：增加一些灯光，突出产品</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>hand painted,</td> <td>我查了下，好像手办的风格应该只有手绘？</td></tr></tbody></table> <p>另外一个是游戏王里的蓝眼白龙，可惜 Midjourney 并不知道啥是 Yu-Gi-Oh，只能按字面意思生成了一个：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>主体是什么？</td> <td>Blue-Eyes White Dragon, plastic, toy</td> <td>继续用风暴兵和达斯维达为例。因为手办一般都是塑料玩具，所以加了两个词</td></tr></tbody></table> <p>以下是生成的图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E7E6F441-47D1-4F23-873A-9661AB0E3587_2/in9T733OmTrYj2cas5CUhvOHxEcaTOuz7WQcgNzpu28z/MJ066.png" alt="MJ066.png"></p> <p>另外，我发现 Midjourney 对美式动漫或电影作品支持会好很多，比如冰与火之歌里的龙妈（只是龙有点诡异），还有圣女贞德：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/25203A21-3C63-4777-A964-E72470DA6D88_2/uGjnRDjIIxxyfWT2lktAv2cWDKNd3jkFAjSUs6e4oV0z/MJ067.png" alt="MJ067.png"></p> <h2 id="技巧十一-增加风格-国家"><a href="#技巧十一-增加风格-国家" class="header-anchor">#</a> 技巧十一：增加风格——国家</h2> <p>说到手办，大家应该第一反应会想起日本，再介绍一个技巧，在 prompt 里加入 Japanese style 即可，拿圣女贞德作手办，以及之前做的 logo 作为例子：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/CAFFF957-21C3-4C53-BE65-9B6F9B73A057_2/ILjDsXxCDTpKgJuwPetDn24KJzWqTyDkErDcrNM8qdYz/MJ068.png" alt="MJ068.png"></p> <p>圣女贞德是不是有种 FF 的感觉？Logo 也比较简洁，猫的外观也有点像动漫里猫的外观，当然除了 Japanese 还有 Chinese（左边4张），甚至 African Style：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3BAF36F1-79C5-49F8-BBA2-52690D92E2DB_2/HGvbC6iGSEo4ubTNoKYTQVinUMv2yyawJhN6N2pVrZEz/MJ070.png" alt="MJ070.png"></p> <h2 id="技巧十二-增加权重"><a href="#技巧十二-增加权重" class="header-anchor">#</a> 技巧十二：增加权重</h2> <p>各位有没有发现，上面那个 Chinese 手办生成的结果好像只有第三张是中国人面孔？原因是 Chinese style 的权重太低，所以仅输出了一个结果。你在实践的过程中，也肯定会遇到，AI 忽略了某些 prompt 词的情况，比如你提到画面中要有一只鸟，但它就是没画出来。</p> <p>那为何会产生这样的结果？原因 Midjourney 的 prompt 权重是按照顺序逐个降低（详情请见我翻译的 Midjourney 官方 FAQ），在我们上面的 prompt，我们将 Chinese Style 放到了最后，所以生成的结果也是最少的。忽略了某些词，这个原因暂时为止，但应该很可能是权重导致的问题。</p> <p><strong>增加权重的方法有很多，最简单的方法就是调整顺序</strong>，比如将上面的 Chinese Style 放到最前面（然后生成的结果就是眯眯眼 style 了 🤣，我生成了两次，第二次好一些）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>product photography, Chinese Style,Joan of Arc, full body, hand painted, plastic, detailed, white background, studio lighting
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>调整下顺序，效果就大不一样，所以各位不要迷信所谓的 prompt 模板，多试试。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/6E917EAA-BBFD-4635-AB8E-2D65E67F9FF3_2/Oy0pJCtpE5QtmqFlxePvrjeZmm5SZXvtqXhQag6J4EUz/MJ071.png" alt="MJ071.png"></p> <p><strong>第二种方法是 Slider 方法。</strong></p> <p>你需要在 prompt 最后加  ，然后加上你需要调整权重的词语，接着再加  ，最后加上权重值。比如还是上面的例子，我想突出 Chinese style 但不想调整顺序，就可以改为：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>product photography,Joan of Arc, full body, hand painted, plastic, detailed, white background, studio lighting, Chinese Style :: Chinese Style :: 0.5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后你会发现，好像权重太高了，生成了跟 prompt 无关的图（下方左图），那我们可以在原来的基础上，再加以下 Joan of Arc 的权重（下方右图）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>product photography,Joan of Arc, full body, hand painted, plastic, detailed, white background, studio lighting, Chinese Style :: Joan of Arc:: 0.25 style of Chinese:: 0.5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你可以看到，调整参数后，生成的 4 张图有 2 张具备较强的 Chinese 风格：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E9CE4D80-F8C7-4853-847D-C5D4554AFD41_2/sJD7ejS8e3Q3xV8O38UyS6Uh6ZtslrBh2XQv1bodhvwz/MJ072.png" alt="MJ072.png"></p> <p>不过坦率说来，这个方法，并不特别适合这个案例，调整主体内容，或者顺序， ROI 会更高一些，这个方法更适合 miss 掉某个 prompt 词时使用，比如官方的案例是这样的：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>several sad cats watch a crying woman in a home-office environment with laptop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成的图片里（左四张图），猫咪们都看着你（你可能才是 crying woman 😂），如果用 slider 的功能（右边四张），crying woman 就出现在画面里了：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>several sad cats watch a crying woman in a home-office environment with laptop:: several sad cats::0.5 crying woman::0.6 laptop::0.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>另外需要注意，slider 可用的参数有 0.25、0.5、0.6、0.7，也可以用这个方法降低权重，区间是 -0.7、-0.6、-0.5、-0.25：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/D6451060-D2BE-47D3-A9BF-4921FC13029A_2/5Two9kXOOTkE1TETh2HI30leqOSxLrzd0mhE5ErcBpwz/MJ073.png" alt="MJ073.png"></p> <p>如果你用了 slider 还是没有出现应该有的画面，<strong>那还有一个大招 cowbell</strong>，坦率说来，这个并不符合 Midjourney 的官方最佳实践，但的确是个可行的方法，以下面这个 prompt 为例，生成的图片里，woman 看起来并不 shy（左边四张图）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>A songbird sits on the shoulder of a shy blonde woman dressed in white.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此时你可以重复重复再重复（我觉得这就是为何这个方法叫 cowbell 的原因）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>A songbird sits on the shoulder shoulder shoulder shoulder shoulder shoulder of a shy shy shy shy shy shy shy blonde woman dressed in white.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/41FD5011-5634-40CF-9F8F-2AF36AC425BA_2/eFAOEBOZslASMqPp8fmkIhNPBhsrWWAaod8ZzUQyHy0z/MJ074.png" alt="MJ074.png"></p> <h2 id="食物"><a href="#食物" class="header-anchor">#</a> 食物</h2> <p>另一个我比较喜欢的实物是食物，食物讲究的是「色香味俱全」，所以在描述食物类的 prompt 时，可以往这三个方向想想：</p> <ul><li>色：食物是什么颜色的（可以通过食物的熟度来控制）。</li> <li>香：照片没有香味，但我们可以把香气画出来。</li> <li>味：照片也同样没有味道，那我们加一点细节装饰？比如撒上胡椒、盐、辣椒？</li></ul> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>food photography</td> <td>食物照片</td></tr> <tr><td>主体是什么？</td> <td>steak, medium rare, steaming, light garnishes, sitting on plate</td> <td>牛排，五分熟，带蒸汽，仅有一点配菜，放在一个碟子上</td></tr> <tr><td>环境是怎样的？</td> <td>epic lighting</td> <td>为了突出食物，我加了个聚光灯</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>depth of field</td> <td>为了突出食物，我加了背景虚化，这是背景虚化的另一种表达（有景深）</td></tr> <tr><td>是什么风格？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>参数</td> <td>null</td> <td>没有加任何参数</td></tr></tbody></table> <p>然后再来一碗红烧牛肉面：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/B8A3AF74-60FB-4D18-B512-23E71BF94A3A_2/J4C0xDexCpE1xyeCT5YN0pXJ1GtN2pzLjWfyHrttQpEz/MJ075.png" alt="MJ075.png"></p> <h2 id="技巧十三-善用灯光"><a href="#技巧十三-善用灯光" class="header-anchor">#</a> 技巧十三：善用灯光</h2> <p>坦诚地跟大家说，我不是设计师，也不是摄影师（而且我非常不擅长摄影），所以我仅能跟大家分享一下基础内容，因为这个对我来说，太多过程性知识了，不实际操作过，根本不知道有什么。</p> <p>言归正传，摄影中，常用摄影灯光有以下几种：</p> <ol><li>主灯 (Key Light)：主灯是最基本的摄影灯光之一，通常放置在被拍摄物体的正前方或正侧方，用于照明主体，决定拍摄物体的主要明暗度。主灯通常是亮度最高的灯光。</li> <li>填光灯 (Fill Light)：填光灯用于弥补主灯照射的阴影部分，调整阴影的深浅程度，使照片明亮一些。通常填充光应该比主光暗一些，以避免出现过度曝光。</li> <li>逆光灯 (Back Light)：逆光灯用于照射被拍摄物体的背面，能够区别出主体和背景，并使物体轮廓变得清晰，常用于拍摄骨感、重物感和逆光效果的照片等。</li> <li>环境光 (Ambient Light)：环境光就是摄影环境自然产生的光线，包括室内照明、自然光、街灯等，它可以补充被拍摄物体的表面，提升照片的自然度和真实感。</li> <li>故事性灯光 (Special Light)：通常是为了制造出某种情境或者表达某种意义而使用的，例如烛光、亮光等。它们能够产生温暖、浪漫、神秘等场景和气氛，以探索和表达艺术的想象力和创造力。</li></ol> <p>基于这些灯进行排列组合，你会得到不同使用场景的灯光。灯光的细节种类，可以去我归纳的 Lighting List 里查看，我这里主要分享一些常用和易用的场景灯光：</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/88384f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-6-game</div></a> <a href="/pages/4c0018/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-8-human</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
