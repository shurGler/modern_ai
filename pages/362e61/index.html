 class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-basics" title="分类" data-v-06970110>mj-tutorial-basics</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">midjourney-basics-setting<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="midjourney-基础设置"><a href="#midjourney-基础设置" class="header-anchor">#</a> Midjourney 基础设置</h1> <h2 id="打开设置"><a href="#打开设置" class="header-anchor">#</a> 打开设置</h2> <p>你可以在 Midjourney 的服务器，或者 Midjourney Bot 聊天窗口，输入 /setting，然后按下回车：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/96534151-4DE5-42BF-9C94-646BC2721A95_2/j6WMLAkvxzyTZzbEf1rmMpqtFtT2prUjZNnY9EXzWusz/MJ002.png" alt="MJ002.png"></p> <p>接着你就能看到这样的 Bot 消息：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/6B5569D4-BAE1-412D-96D6-7584C2324E9B_2/xWwJDemGdDrzk2eLv7CpO63Kg59lRNEvxsu0FsVqHfEz/MJ001.png" alt="MJ001.png"></p> <h2 id="版本设置"><a href="#版本设置" class="header-anchor">#</a> 版本设置</h2> <p>第一二行是版本切换，你可以根据自己的需要切换不同的版本，MJ Version 1-5 分别表示 Midjourney 的不同版本，切换后，输出的所有图，默认都会用该版本生成，各个版本区别请查阅 Midjourney 各版本差异。 2023 年 4 月 5 日，Midjourney 上线了其 Niji 5，所以版本设置截图里会有 Niji 4 和 Niji 5 Mode 按钮，请知悉：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/CE13A3C7-1774-4628-A294-EB7CC7D3A2DC_2/8diQnpcPGNZn0qdxcSLm6L3GXmaPMJ2BSydE4tE4zZQz/MJ003.png" alt="MJ003.png"></p> <h2 id="图像质量设置"><a href="#图像质量设置" class="header-anchor">#</a> 图像质量设置</h2> <p>第三行是图像质量设置。注意这个参数并不影响分辨率。它改变的更多的是图片的细节，详细的介绍可以查阅 Midjourney Prompt 高级参数 这一章。</p> <p>基本上保持默认的就可以了，即图中的 Base quality：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/AEBF1130-CAC2-4572-8F3E-8CB05B0485ED_2/5j83pIj8QVQSQwiBCLl5V0wkR4DF3N60yctleHPxJ9oz/MJ004.png" alt="MJ004.png"></p> <h2 id="风格设置"><a href="#风格设置" class="header-anchor">#</a> 风格设置</h2> <p>第四行风格设置，风格设置简单理解，这个值越低会更符合 prompt 的描述，数值越高艺术性就会越强，但跟 prompt 关联性就会比较弱。详细的介绍可以查阅 Midjourney Prompt 常用参数 这一章。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/66323141-6050-4DC1-96B8-F2729C1820FD_2/T7y8596xDP36aHSLIZxQTR1qOMdcI5IFKZ3HVeTMkJwz/MJ005.png" alt="MJ005.png"></p> <h2 id="隐私设置"><a href="#隐私设置" class="header-anchor">#</a> 隐私设置</h2> <p>这个设置默认是 Public（公开），只有付费的 Pro 用户可以将其设置为 Stealth Mode（隐私），Basic 和 Standard 都没法设置为 Stealth，对 Midjourney 付费感兴趣的可以看看 订阅 Midjourney 会员 这一章。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/3A48B75C-7598-4A6E-ABB0-5BFF8648467D_2/iCl5mmYv464AiQExMPqjgyxDa0FeoHdV88wk22naXzoz/MJ006.png" alt="MJ006.png"></p> <h2 id="remix-设置"><a href="#remix-设置" class="header-anchor">#</a> Remix 设置</h2> <p>Remix Mode 目前是一个实验功能，可能会随时更改或删除。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/1E344F64-0BE2-4754-84BE-132EC3CF6E36_2/RJZ1STPZgasfCFb6xXJorNItZ4M9Aerxq8kHsjXsNyYz/MJ007.png" alt="MJ007.png"></p> <p>我自己使用下来，有点像 blend（混合）图片模式，使用方法是这样的。首先在 Remix 模式下，点击 Variation 按钮，会弹出一个 Prompt 输入框，输入完后，模型会在不改变第一张图的结构的情况下，增加 Prompt 里提到的内容，比如下面这个例子，第一张图原来是一堆南瓜，点击 Variation 按钮输入 pile of cartoon owls ，就会生成了一张保留原来南瓜图构图，但主体换成了卡通猫头鹰的图。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/49DE1F97-F68C-419E-B97A-CDB021F1465A_2/o5PDOmhOdoNDZ2syL8q1CowfD837IPOjrNCMXgjVsGEz/MJ009.png" alt="MJ009.png"></p> <h2 id="生成速度设置"><a href="#生成速度设置" class="header-anchor">#</a> 生成速度设置</h2> <p>这个默认是 Fast Mode，这个只有付费的 Standard 和 Pro 用户可以设置，其余用户都是 Fast Mode。Standard 和 Pro 用户可以在 Relax Mode 模式下，生成无限图片。对 Midjourney 付费感兴趣的可以看看 订阅 Midjourney 会员 这一章。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/46AE64FB-CB90-4486-ABCE-54FDF8DB567A_2/W59qIjpUobNWkbCtlUIdEMckl7axyXKCBUlAiDEmXLgz/MJ008.png" alt="MJ008.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3aa4f1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">midjourney-basics-prompt</div></a> <a href="/pages/25b001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">midjourney-common-parameters</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
