WbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">tips-3-img2img<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧三-善用-image2image-功能"><a href="#技巧三-善用-image2image-功能" class="header-anchor">#</a> 技巧三：善用 Image2Image 功能</h1> <p>在 Stock Photo 场景里，还有一个非常厉害的技巧，这个方法我一开始觉得不太适合教，因为这个对 Stock Photo 库影响太大了 😂</p> <p>但本着工具中立的原则，并且这个技巧，其实在很多场景都能用（比如生成头像等），所以还是觉得有必要教给大家。</p> <p>各位一般用 Stock Photo 库会遇到以下几个问题：</p> <ol><li>图有版权，没法商用，或者说需要付费。</li> <li>有些图，被很多人用过，其他人一眼就看出来这是 Stock Photo。</li> <li>图里的内容大体符合要求，但细节不符合要求，比如上图两个亚洲男性握手，可能换成一男一女，且其中一人是黑人会好一些。</li></ol> <p>要解决这三个问题，最好的方式就是让 AI 改一改原来的图片。让 AI 改图，只需要用到 Image2Image（或者叫 Blend） 功能即可。操作步骤如下：</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>后来在某书刷到类似的教程，我才知道这个方法大家一般叫垫图。老外好像一般都叫 Image2Image，或者 img2img。</p></div> <ol><li>将你看到的不错的 stock photo 发给 Midjourney Bot（我还是以前面的那张握手照为例）</li> <li>右键复制该图片的链接，然后黏贴到输入框</li> <li>在链接后加个空格</li> <li>接着输入你想要的内容，比如将其中一个人的手换成黑人，一个人换成女性：</li></ol> <div class="language-other line-numbers-mode"><pre class="language-text"><code>one Afican-American hand and one Asian woman hand
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>生成的结果是这样的，我在 prompt 里没有提任何西装，以及场景背景信息，就说我要一个非裔的手，一个亚裔女性的手：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/B9BD4D78-6C58-4A4A-8433-9D562A949CBB_2/xb58eLg0qFxYh6JyyMs4HpXvI1oFxcWfDDXi70zpY1Az/MJ162.png" alt="MJ162.png"></p> <p>抛开6 根手指的问题，这个技巧是不是很高效？不过需要注意，blend 功能（这个后续教程会讲到）我发现更适合两张图融合，图片+文字不是很稳定，各位要有耐心，多测试一下。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/01b8a5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-2-experiment</div></a> <a href="/pages/81e0f9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-4-art-movement</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
