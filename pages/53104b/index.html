/a> 3D 卡通头像</h2> <p>第一个要分享的是卡通头像。首先跟大家强调下：</p> <ol><li>我基本上把国内国外的生成头像教程都看过，并试过一遍，还跟 Midjourney 社群的人也交流过。我的理解是，以目前 V5 的能力，不管你如何调整 prompt ，想用 img2img 方法生成一张非常像原图的图片，基本靠运气，即使用了前面介绍的技巧七方法，也只是提高概率。如果你有令头像非常像的方法，不妨通过 Issue 分享给我，我会署下你的名字，并分享给大家。</li> <li>各位在学习的过程中，如果发现生成的图片不像原图，也不需要气馁。这是正常的。</li> <li><strong>你可以通过我分享的方法，生成一张有原图神韵的卡通头像。注意肯定不会非常像原图。</strong></li></ol> <p>在 prompt 里加上原图链接（建议使用证件照，或者背景比较单一的照片，这样成功率会高一些），然后用我前面提到的框架设计一个 prompt：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>Portraits / Avatar</td> <td>如果你的原图是证件照，可以在 prompt 里加入「肖像」一词，或者「Avatar 头像」。</td></tr> <tr><td>主体是什么？</td> <td>smiling cute boy, undercut hairstyle</td> <td>这里可以是选填，你可以先不加这个描述，只填其余 prompt，然后如果生成的图片不像你。那你就在这里加点描述下你的头像的词，一般就是性别、样貌、发型、配饰（比如眼镜、耳环等）、表情等。注意，尽量挑特征比较强的部分输入，特征对了，生成的图片基本会有几份像。</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>我这里保留了证件照的白底，你可以加一些实际场景的背景，比如餐厅之类的。</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>因为我们预先传了图片，图片是张证件照，所以不填</td></tr> <tr><td>用什么镜头？</td> <td>soft focus</td> <td>柔焦是指摄影中，使用柔焦镜头，使得拍摄的影像既清晰又柔和的效果。一般多在拍摄人像的时候使用，我在 prompt 里加上这个，可以使照片更柔和。你也可以不加。</td></tr> <tr><td>是什么风格？</td> <td>3d render,Pixar style</td> <td>因为目标是生成 3d 照片，所以这里加了 3d render（3d 渲染），以及我喜欢的皮克斯风格</td></tr> <tr><td>参数</td> <td>—iw 2</td> <td>iw 是一个文字和 img 权重参数。数值越大，就越像原图，关于这个值的介绍，可以看高级参数篇。</td></tr></tbody></table> <p>最后，还有三个技巧：</p> <ol><li>如果你生成的照片并不像预设的照片，可以在四张图里，挑一张比较像的，然后点 V（Variation），让模型继续生成，再继续挑一张像一点的照片，然后继续生成新照片，直到出现一张比较像的。</li> <li>第二个，我觉得很神奇，如果前两个方法你都试过了，你生成的图片还是跟原图不像，那就在 prompt 里加上「wear glasses（戴眼镜）」，真的很神奇，我只要加上戴眼镜就像非常多，如果你原图戴眼镜了，你试试在参数里加个 —no glasses，你会得到一张更不像你的图。</li> <li>最后，就是多用一个参数，这个方法会在技巧八中展开说下。</li></ol> <p>本章最后，有我的证件照的案例。</p> <h2 id="技巧七-多参数同时使用"><a href="#技巧七-多参数同时使用" class="header-anchor">#</a> 技巧七：多参数同时使用</h2> <p>在使用 img2img 的方法生成头像时，我发现问题是「文字权重比图片权重高」，导致其生成的图片不像原图，iw 参数在 V5 里最多提升图片权重到 2，所以我就在想有没有可能进一步降低文字的权重。</p> <p>然后我就试了下 s 参数，发现的确好了很多。</p> <p>如果生成的图片还是不像，你可以在 —iw 2 基础上，再加一个参数 —s 200 ，注意同时用两个参数时，中间不要有逗号。我发现加了 s 参数之后的确像了很多，我个人猜测是 s 和 iw 连用会进步一削弱 text 的权重。</p> <p>s 是控制生成图片的风格化程度。简单理解，这个值越低会更符合 text prompt 的描述，数值越高艺术性就会越强，但跟 text prompt 关联性就会比较弱。所以如果你生成的图还是不像，就加大这个值，比如调到 500。</p> <p>我想通过这个案例告诉大家，多个参数一起使用，有可能会形成合力，进一步放大模型的能力。未来有新的参数能力，不妨也想想有没有可能一起用？</p> <h2 id="动漫风头像"><a href="#动漫风头像" class="header-anchor">#</a> 动漫风头像</h2> <p>与 3D 卡通头像一样，主要的修改是在图片风格上：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>Portraits / Avatar</td> <td>继续使用相同描述</td></tr> <tr><td>主体是什么？</td> <td>smiling cute boy, undercut hairstyle</td> <td>继续使用相同描述</td></tr> <tr><td>背景是什么？</td> <td>white background</td> <td>继续使用相同描述</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>继续使用相同描述</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>因为是漫画风，就不加柔光镜头了</td></tr> <tr><td>是什么风格？</td> <td>anime, Studio Ghibli</td> <td>目标是制作动漫风的头像，所以这里加了 anime（动漫），然后加了吉卜力风格</td></tr> <tr><td>参数</td> <td>—iw 2 —s 500</td> <td>注意同时用两个参数时，中间不要有逗号。</td></tr></tbody></table> <h2 id="赛博朋克头像"><a href="#赛博朋克头像" class="header-anchor">#</a> 赛博朋克头像</h2> <p>这是我最喜欢的风格之一，也是只需要改一下风格和背景即可：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>主体是什么？</td> <td>cyberpunk robot face, holographic VR glasses, holographic cyberpunk clothing</td> <td>加了脸的修饰，还有戴上 VR 眼镜，穿上赛博朋克风衣服</td></tr> <tr><td>背景是什么？</td> <td>neon-lit cityscape background</td> <td>为了让图片更像是赛博朋克，就加了个霓虹灯城市背景，让其看起来更有赛博那味</td></tr> <tr><td>是什么风格？</td> <td>Cyberpunk, by Josan Gonzalez</td> <td>加了赛博朋克风格，以及我非常喜欢的赛博朋克画家 Josan Gonzalez</td></tr></tbody></table> <p>上面这几个头像 prompt 最后生成的头像是这样的，坦率地说，我已经尽力了，我的个人特征太少了，人也不帅，生成的图片，都有种东南亚人那味，感觉 Midjourney 对亚洲人的理解还不是很行 😂</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/392E8E8F-9EC2-4FEF-A9D2-47A37CB7A2E7_2/Kh7zcR5YMpWMyLKYZG2fig3RYkU6u5ApKfcRJzSBaB8z/MJ039.png" alt="MJ039.png"></p> <h2 id="技巧八-使用-seed-参数对图进行二次修改"><a href="#技巧八-使用-seed-参数对图进行二次修改" class="header-anchor">#</a> 技巧八：使用 Seed 参数对图进行二次修改</h2> <p>注意：这个技巧，我个人觉得未来潜力比较大，但目前 Midjourney 的实现效果还比较一般，效果得不到保证。官方的社区的帮助文档也提到这个功能在 V5 非常不稳定。详细可以看看我整理的 Midjourney 官方 FAQ 一章。</p> <p>你可能遇到类似这样的场景：</p> <ol><li>你输入一段 prompt，机器生成了 4 张图片</li> <li>你看了下4张照片，发现其中有一张还行，但其余不是很满意，然后改了下 prompt，机器又生成了一些</li> <li>但这次生成的照片你都不满意，你就很烦恼为何会这样</li> <li>然后你就像为啥不能在第一次生成图上做修改呢？</li></ol> <p>基于某一次生成的结果进行二次 prompt 修改，理论上我认为是可以的，以赛博朋克头像为例，我先用上述 prompt 生成了四张图片，然后在消息的右上角点击 emoji 按钮（下图1），然后再输入框里（下图2）输入 envelope，然后点击信封 emoji（下图3），接着 bot 就会将 seed 号码发给你。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A81C7114-3DD6-4EB3-A4BA-FBB1A68713CC_2/MybA70bYUjrlgsScqvQUbkdVbbftxkf40OPdtEHsGdkz/MJ040.png" alt="MJ040.png"></p> <p>然后我修改上面的赛博朋克头像的 prompt，将其背景改为 China Town，此时需要注意：</p> <ol><li>新的 prompt 并不是只改 background，你需要将之前的 prompt 都带上。</li> <li>prompt 仅修改 background 的部分。</li> <li>最后带上 seed 参数。</li></ol> <p>以下是我的案例：</p> <p>原 prompt：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>{img url}  avatar, cyberpunk robot face, holographic VR glasses,holographic cyberpunk clothing, neon-lit cityscape background, Cyberpunk, by Josan Gonzalez --s 500 --iw 1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>新 prompt（seed 码只是示例，你要填写自己的 seed）：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>{img url}  avatar, cyberpunk robot face, holographic VR glasses,holographic cyberpunk clothing, China Town background, Cyberpunk, by Josan Gonzalez --s 500 --iw 1 --seed 758242567
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>以下是生成的效果（左图为原图，右图是用了 seed 后生成的图），可以看到，背景的确换了，但人的外观也有点变化 😂</p> <p>效果不是很好，但我觉得值得探索，这样能提高渐进优化的成功率：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/56857A8C-7F46-4631-BEAA-696EE75C3A4E_2/FLBeKQqjyzfqEIyRyHUon4bg0JOXdteAPE7TgjsrZ60z/MJ041.png" alt="MJ041.png"></p> <h2 id="技巧九-神秘的-blend-功能"><a href="#技巧九-神秘的-blend-功能" class="header-anchor">#</a> 技巧九：神秘的 blend 功能</h2> <p>这个技巧，说实话，我感觉不能称其为技巧，但这又是一个 Midjourney 非常重要的 feature，所以在这里着重介绍一下。</p> <p>这个功能使用起来非常简单，在 Discord 输入框里 /blend，然后点击这个菜单：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/711A1666-90E0-4885-8821-9DE291BA4E5C_2/pLGOKURlwtTKN72KKCVrosAuI2YKyEYQnd1MzWW5kCsz/MJ057.png" alt="MJ057.png"></p> <p>之后你的输入框就会变成这样：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E0D3D93D-5741-4C74-BF54-D6165C103CBE_2/otQUevHxBx118ESLonxio5Q4tZ7jrFVLhhXyaFIbLAkz/MJ058.png" alt="MJ058.png"></p> <p>然后你就可以点击这两个框，然后选择你电脑上的照片，添加完成后，大喊一声「使用融合卡」（不是），然后点击回车：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A4E58CD2-3E5F-42C8-AE2A-60349FE7B860_2/VUq7TBcjyUHdWjAPh5Y2x8CYDys4L59YGhrkXMlBMtUz/MJ059.png" alt="MJ059.png"></p> <p>然后 Midjourney 就会生成这样牛逼的结果，左边是融合钢铁侠，右边是融合巴斯光年：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/77ADDE3A-48E0-4323-8D9C-F80D32E41814_2/1MWe1uTDsRJp30xzq9R4CYHklyZxU9jKEay2XV6LFSEz/MJ061.png" alt="MJ061.png"></p> <p>这个功能我第一次看到时，我是非常震惊的，以为是小时候看游戏王里主角们使用「融合卡」的那种效果。可惜并不是，这个功能非常不稳定，仅有在满足多个未知条件才能达到上述的效果。</p> <p>我本来打算用这个方法用于生成头像，但我发现只要用自己的照片，融合其他风格的照片，效果都不太好，目前实验下来效果最好的是名人头像，我的感觉是因为 Midjourney 喂了不少名人的头像给模型，所以这种融合的效果都很好。</p> <p>但我觉得它真的很适合做头像，将自己的头像跟另一张图片融合一下，就能生成一张不错的图，方便又快捷。可惜目前这个功能感觉还不太好用。</p> <p>当然这个功能还不仅仅止于此，它还有很多使用场景，在后续会介绍给大家。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1cbcb8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-4-illustrations</div></a> <a href="/pages/88384f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-6-game</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
