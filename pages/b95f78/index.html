WbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">tips-9-blend<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="技巧九-神秘的-blend-功能"><a href="#技巧九-神秘的-blend-功能" class="header-anchor">#</a> 技巧九：神秘的 blend 功能</h1> <p>这个技巧，说实话，我感觉不能称其为技巧，但这又是一个 Midjourney 非常重要的 feature，所以在这里着重介绍一下。</p> <p>这个功能使用起来非常简单，在 Discord 输入框里 /blend，然后点击这个菜单：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/711A1666-90E0-4885-8821-9DE291BA4E5C_2/pLGOKURlwtTKN72KKCVrosAuI2YKyEYQnd1MzWW5kCsz/MJ057.png" alt="MJ057.png"></p> <p>之后你的输入框就会变成这样：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E0D3D93D-5741-4C74-BF54-D6165C103CBE_2/otQUevHxBx118ESLonxio5Q4tZ7jrFVLhhXyaFIbLAkz/MJ058.png" alt="MJ058.png"></p> <p>然后你就可以点击这两个框，然后选择你电脑上的照片，添加完成后，大喊一声「使用融合卡」（不是），然后点击回车：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/A4E58CD2-3E5F-42C8-AE2A-60349FE7B860_2/VUq7TBcjyUHdWjAPh5Y2x8CYDys4L59YGhrkXMlBMtUz/MJ059.png" alt="MJ059.png"></p> <p>然后 Midjourney 就会生成这样牛逼的结果，左边是融合钢铁侠，右边是融合巴斯光年：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/77ADDE3A-48E0-4323-8D9C-F80D32E41814_2/1MWe1uTDsRJp30xzq9R4CYHklyZxU9jKEay2XV6LFSEz/MJ061.png" alt="MJ061.png"></p> <p>这个功能我第一次看到时，我是非常震惊的，以为是小时候看游戏王里主角们使用「融合卡」的那种效果。可惜并不是，这个功能非常不稳定，仅有在满足多个未知条件才能达到上述的效果。</p> <p>我本来打算用这个方法用于生成头像，但我发现只要用自己的照片，融合其他风格的照片，效果都不太好，目前实验下来效果最好的是名人头像，我的感觉是因为 Midjourney 喂了不少名人的头像给模型，所以这种融合的效果都很好。</p> <p>但我觉得它真的很适合做头像，将自己的头像跟另一张图片融合一下，就能生成一张不错的图，方便又快捷。可惜目前这个功能感觉还不太好用。</p> <p>当然这个功能还不仅仅止于此，它还有很多使用场景，在后续会介绍给大家。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25eba9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">tips-8-seed-parameter</div></a> <a href="/pages/8674e5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tips-10-control-variables-method</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
