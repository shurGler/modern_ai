片（比如某件衣服）传给 AI</li> <li>AI 将虚拟人和货物的照片融合在一起</li></ol> <p>坦率说来，我觉得 Midjourney 应该是可以的，但目前的效果还不太好，要想实现这个需求，只需要用到前面介绍的技巧九里提到的 blend 功能，详细方法就不在这赘述了，大致就是我将商品图和人物图用 blend 功能融合了下：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9FA8101B-B012-4339-BF1E-231EC942538F_2/njVETvNkyOeNowSlU3lxncBLQV9G5ZP7irNJSVFCUUwz/MJ062.png" alt="MJ062.png"></p> <p>为了验证一致性，我生成了几张 Reeves 的图分别尝试了下，最后输出的结果是这样的：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9B2361C9-2C05-484E-8BE8-FB0DCFA27DD3_2/txkN1BRQG3P7uEEEcl9DwmoRBa6PLiTrzOW9iLqay2Ez/MJ064.png" alt="MJ064.png"></p> <p>整体来看，好像还行，但真的用在商品描述图里，我觉得还不太可能，因为里面的衣服跟原图差距还比较大（可以细看里面的纽扣）。</p> <p>但我觉得未来 Midjourney 可能会优化好这个功能，并且我觉得如果可以自己训练模型，这个功能实现起来应该不难。</p> <h2 id="老照片"><a href="#老照片" class="header-anchor">#</a> 老照片</h2> <p>这个算是名人照片的分支玩法，最近大家应该看到过很多类似的照片，其实 prompt 很简单，主体和背景大家用翻译软件搞搞就行：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>photography</td> <td>照片</td></tr> <tr><td>主体是什么？</td> <td>a group of Chinese people gathered around Darth Vader</td> <td>一群中国人在围观达斯维达</td></tr> <tr><td>环境是怎样的？</td> <td>on the street</td> <td>大街上</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>fuji film</td> <td>为了使得照片更有那味，增加了一个富士电影镜头</td></tr> <tr><td>是什么风格？</td> <td>style of 1990s</td> <td>增加了一个 90s风格</td></tr></tbody></table> <p>用类似的 prompt 生成了两组图片：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/2D0E911B-A54D-4168-8AC1-D14C54229124_2/yhc7BPiRWsZZ0UmozWshXLiXe9QKkRpxzQi9xpR9v9cz/MJ095.png" alt="MJ095.png"></p> <h2 id="技巧十四-增加风格-年份"><a href="#技巧十四-增加风格-年份" class="header-anchor">#</a> 技巧十四：增加风格——年份</h2> <p>上面的老照片场景，我们用了 1990s 风格，严格地说，这个 1990s 更适合放在主体，或者环境里，放在风格里也不是不行，因为不仅仅希望主体是 1990s 还希望图片生成的风格也是 1990s。</p> <p>这就是最后一种风格词用法：年代。</p> <p>拿插画那一章的两个 prompt 修改一下，我都没在 prompt 里加艺术家的名字，而是改为 style of 1920s，玫瑰的图有点那味，猫的图右上角那张太逗了。</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/86D4276A-5254-4DC7-BC55-74559AFFF785_2/xwHZmIA6Z6NzghaKitsq6NbM2lo9EpgmeUAh46FLqSUz/MJ096.png" alt="MJ096.png"></p> <h2 id="名人照片答案"><a href="#名人照片答案" class="header-anchor">#</a> 名人照片答案</h2> <p>Reeves 很简单，就是说明主体，然后注明穿着标志性的衣服，走在大雨里：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Keanu Reeves, wearing a black long leather coat, walking down the street in the rain
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后教父的那张就更简单了：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Vito Corleone sitting on a chair
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="技巧十五-如何让-midjourney-生成的人更具有多样性"><a href="#技巧十五-如何让-midjourney-生成的人更具有多样性" class="header-anchor">#</a> 技巧十五：如何让 Midjourney 生成的人更具有多样性？</h2> <p>这里的多样性其实是指人的高矮胖瘦，甚至身体的一些特殊性等。</p> <p>不知道各位有没有发现，大多数用 AI 生成的图片，人物都非常漂亮和英俊，但这并不好，这其实某种程度上代表了社会的偏见。</p> <p>所以我想在本章重点介绍下，如何让 Midjourney 生成更多样的人体。</p> <p><strong>方法一：Slider 方法</strong></p> <p>在上一章，我介绍了增加权重的方法，这个方法还可以帮助你生成不同体型的人物，以下是 Midjourney 官方社区的案例：</p> <div class="language-other line-numbers-mode"><pre class="language-text"><code>Plus-sized ginger female dressed in bohemian vest, maxi skirt, espadrilles, walking across autumn campus courtyard, morning atmosphere:: plus-sized::-0.3 --ar 2:3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你可以控制 plus-sized 后面的参数，从而使画面中的人物变胖或者变瘦。这里需要注意，并不是负数就是越瘦的意思，而是削弱了 plus-sized 权重，如果你的 prompt 词是 thin 你加个负数 slider 参数那就是变胖了：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/FD1613E3-BD48-4D41-91C8-A0EA057B6883_2/exEgBwvmyRPyzadeRHy7BBJN7uLVk71FBNXHC0trXR4z/MJ119.png" alt="MJ119.png"></p> <p><strong>方法二：直接描述</strong></p> <p>Midjourney 是知道一些多样性的词语的，比如：</p> <ul><li>blind：失明</li> <li>deaf：聋</li> <li>cerebral palsy：小儿麻痹</li> <li>accessibility：行动不便</li></ul> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/9770FDB6-F9D3-40EC-AB4B-2D6CA7AC58CD_2/lQyNTkK4OxqTtO9HwtyH5yu7qP7qu7DfTyRsxPsaF4Qz/MJ120.png" alt="MJ120.png"></p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/10, 00:00:46</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7e571a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-7-substance</div></a> <a href="/pages/0082c8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-9-landscapes</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
