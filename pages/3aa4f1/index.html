V4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">midjourney-basics-prompt<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="midjourney-prompt-基本结构"><a href="#midjourney-prompt-基本结构" class="header-anchor">#</a> Midjourney Prompt 基本结构</h1> <p>在 Midjourney 的官方介绍文档里，介绍了最简单的 Prompt 结构是这样的：</p> <p>但我觉得上面那个 Prompt 过于简单了 😂 ，反而 Advanced Prompt 更适合学习：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/064065D3-8609-4C1C-A741-F435CDBD9B3F_2/0YBkNJEv93HhtapyPQqCwOuJoHUvkqrdrKcv2xCCXF8z/MJ155.png" alt="MJ155.png"></p> <h2 id="image-prompts-选填"><a href="#image-prompts-选填" class="header-anchor">#</a> Image Prompts（选填）</h2> <p>Prompt 分成三个部分。第一个是 Image，这个属于选填，可以填也可以不填。</p> <p>先说下这个 Image URL 是干什么用的，有很多玩法，比如将两张图合并为一张，大家可以看看下面这个例子，我就是将一个大理石雕像和花朵的图片上传到 Discord：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/6E42DCB6-F8DF-4738-B5AF-F2353EBF7C10_2/pe8CmiNNOmi2gXhwVbuMmJa1xZ8XSXB5HzLbRsACbxUz/MJ156.png" alt="MJ156.png"></p> <p>然后让 Midjourney blend （混合）一下（后续 blend 章节会介绍更多用法）后，就能生成下面这种图片：</p> <p>需要注意的是：</p> <ul><li>你输入的是图片的 URL 地址，而且必须是公开可访问的地址。</li> <li>图片格式仅支持 png、gif 和 jpg。</li> <li>你最多只能放两张图的 URL，或者一张图的 URL + 一段话。</li></ul> <p>如果你不想将图片上传到一些图床服务器，也可以使用 Discord 的图床，你可以私聊 Midjourney Bot 然后通过上传图片的方式，将图片先发到 Discord 上，然后右键复制图片链接，像这样：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/06D3F8EB-B80E-4B98-B177-8339182996F4_2/QAZCtNM71Smrx5JoIyOby7Wng3T5lSRpq17bFNxfHLIz/AnimatedImage.gif" alt="AnimatedImage.gif"></p> <h2 id="text-prompt"><a href="#text-prompt" class="header-anchor">#</a> Text Prompt</h2> <p>这个就是你希望 AI 生成的图片的描述。这个有非常多的技巧，后续会详细介绍。这里我想说下，Midjourney 跟 ChatGPT 有点不一样：</p> <ol><li>无法理解句子结构和语法：Midjourney 没法像 ChatGPT 那样懂你说的话。类比的话，Midjourney 更像是命令式编程，ChatGPT 更像是声明式编程，你需要给 Midjourney 完整的指令，它才有可能生成你满意的结果。</li> <li>Midjourney 有违禁词的设计：有些词语无法输入，比如 🍑 emoji 就没法输入，因为这个 emoji 是 butts 的俚语，常常会导致模型生成一些不太好的图片，所以也被禁止了。</li></ol> <div class="custom-block note"><p class="custom-block-title">提示</p> <p>关于如何撰写 text prompt 我会在<a href="/docs/midjourney/mj-tutorial-text-prompt/text-prompt-cautions">🖊️ Text Prompt 篇</a>介绍。</p></div> <h2 id="parameter-参数"><a href="#parameter-参数" class="header-anchor">#</a> Parameter（参数）</h2> <p>Midjourney 大约有 20 多个参数设置项，我会在下一章介绍几个常用参数。了解完基本参数后，你应该就能用 Midjourney 生成不错的图了。</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/04b637/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">how-to-use-midjourney</div></a> <a href="/pages/362e61/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">midjourney-basics-setting</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
