></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06970110><div class="articleInfo" data-v-06970110><ul class="breadcrumbs" data-v-06970110><li data-v-06970110><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06970110></a></li> <li data-v-06970110><a href="/categories/?category=midjourney" title="分类" data-v-06970110>midjourney</a></li><li data-v-06970110><a href="/categories/?category=mj-tutorial-text-prompt" title="分类" data-v-06970110>mj-tutorial-text-prompt</a></li></ul> <div class="info" data-v-06970110><div title="作者" class="author iconfont icon-touxiang" data-v-06970110><a href="https://github.com/instreet-2023" target="_blank" title="作者" class="beLink" data-v-06970110>instreet</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06970110><a href="javascript:;" data-v-06970110>2023-05-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">scenario-9-landscapes<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="场景9-风景"><a href="#场景9-风景" class="header-anchor">#</a> 场景9：风景</h1> <p>实物和人物介绍完，介绍一下风景。坦率说来，我并不擅长摄影，所以这三章写得可能会不太专业。我更多地是介绍方法，以及告知大家可能性。</p> <p>如果有不对的地方，请见谅。</p> <h2 id="微缩景观"><a href="#微缩景观" class="header-anchor">#</a> 微缩景观</h2> <p>风景大片，我觉得大家应该都在各大平台看过了，所以本章不会介绍太多常见的风景制作方法。而是介绍一些少见的，我这里介绍一个比较有趣的类型：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>Miniature faking</td> <td>迷你化仿效果（Miniature faking），也称为玩具世界效果，是一种通过特定的拍摄和处理技术来创造出一种缩小的场景感觉的方法。这种技术可以让实际大小的对象看起来像是一些小的塑料或金属模型。</td></tr> <tr><td>主体是什么？</td> <td>Train Lines</td> <td>火车线路</td></tr> <tr><td>环境是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>构图是怎样的？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>用什么镜头？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>是什么风格？</td> <td>style of Japanese</td> <td>我想要那种日本火车style，所以加了这个参数</td></tr></tbody></table> <p>另外还制作了一个火星工厂：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>主体是什么？</td> <td>Mars Factory</td> <td>火星工厂</td></tr></tbody></table> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/E69463B3-5B68-481B-A893-20D9EE1EB497_2/hyGjhHziwmlhEcfS0tPhQ7KawDdlnqvJpJ4Z0okY0U0z/MJ121.png" alt="MJ121.png"></p> <p>另外，我还很喜欢用这个效果制作一些多肉植物的照片，主体只要填写：cute mini Haworthia cymbiformis plant in a pot，或者 cute mini Aloe plant in a pot ：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/95CC9DE9-FBB9-40CB-86C0-CF9479BC2940_2/5uDoiuDxDU2y5nLID8w1TodcMsuGa8bLjxuzwQntUgEz/MJ125.png" alt="MJ125.png"></p> <h2 id="建筑"><a href="#建筑" class="header-anchor">#</a> 建筑</h2> <p>严格说来，这个不算风景，但因为我实在不知道该放哪里，所以还是放到风景这了。</p> <p>因为我不是建筑相关的从业者，所以我这里只介绍一种用法：对于人造物件，可以在主体里加入由 某某某 制造。以建筑为例，也不需要在 prompt 里加类型：</p> <table><thead><tr><th></th> <th><strong>Prompt</strong></th> <th><strong>解释</strong></th></tr></thead> <tbody><tr><td>类型是什么？</td> <td>null</td> <td>不太重要，就让 AI 自由发挥</td></tr> <tr><td>主体是什么？</td> <td>Structure by Dame Zaha Mohammad Hadid</td> <td>我的母校香港理工大学设计学院大楼的设计师 Dame Zaha Mohammad Hadid</td></tr></tbody></table> <p>右边是 Frank Gehry：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/377B2D81-F65F-4317-BAD7-65B4868AA00B_2/72GaLRpEONxOO9lySggyiHnhhocKLloCb7wHIdhszm0z/MJ126.png" alt="MJ126.png"></p> <p>如果你对建筑感兴趣，不妨试试两种风格的建筑融合在一起试试，说不定会碰撞出有意思的设计。</p> <h2 id="技巧十六-改变相机与镜头"><a href="#技巧十六-改变相机与镜头" class="header-anchor">#</a> 技巧十六：改变相机与镜头</h2> <p>前几章节分享了灯光，本章分享下，相机和镜头。</p> <p>可能有些朋友用过一些手机 App ，它并不像 PS 工具那样，允许你修改图片的白平衡等参数，而是让你体验用旧相机（如胶卷相机）拍照，虽然本质上来说，它也是通过各种参数来模拟当年的相机效果，但的确挺有意思的。</p> <p>在 Midjourney 里，你也可以通过增加相机或者镜头的名称，从而达到类似的效果。根据我的实验，Midjourney 可以改变以下几类：</p> <ol><li>相机：支持不同种类的相机，比如运动相机 GoPro</li> <li>胶卷：比如 8 mm 电影胶卷</li> <li>镜头：比如 15 mm 镜头</li> <li>相机设置：比如长曝光、双重曝光</li> <li>景深 &amp; 焦点：比如深景、浅景，还有消失点</li></ol> <p>我很喜欢双重曝光的效果，以及长曝光：</p> <p><img src="https://res.craft.do/user/full/d845172f-becd-4255-bf79-d722098b2d83/doc/15EA26B6-9B49-4076-B8D8-DFE53ABD52C8/CD2D42A5-D707-43D1-9D24-248CED2CC709_2/RLyz77QLtc9ctokKwDFr4Cul1TF4QVVRBQu5mlY3mtcz/MJ102.png" alt="MJ102.png"></p> <p>不过各位使用时，需要根据自己的场景选择合适的相机和镜头，比如无人机视角，都不太适合拍近物：</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2023/05/11, 18:30:37</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4c0018/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">scenario-8-human</div></a> <a href="/pages/fd5e43/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">scenario-10-anime</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
